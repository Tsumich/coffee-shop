<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header th:insert="blocks/head :: head"></header>

    <img th:src="@{'/images/'+${coffee.brand}+'_'+${coffee.imgPath}+'.png'}" width="30%" height="30%" style="float: left;"/>
<div style="width:1000px;">
    <div style="float;">
        <div class="product_page_info" >
            <h3 th:text="${coffee.brand} + ' - ' + ${coffee.name}"></h3>
            <p th:text="'Тип: ' + ${coffee.category}"></p>
            <p th:text="'Бренд: ' + ${coffee.brand}"></p>
            <p th:text="'Вес: ' + ${coffee.weight} + ' г.'"></p>
            <p th:text="'Описание: ' + ${coffee.description}" ></p>
            <p th:text="'Цена: '"></p>

            <p th:text="${coffee.price}  + ' руб.'" style="font-size: 1.5em"
               th:if="${not coffee.isSale}"></p>
            <strike th:text="${coffee.price  + ' руб.'}" style="font-size: 1.5em"
                    th:if="${coffee.isSale}"></strike>
            <p th:text="${coffee.newPrice + ' руб.'}" style="font-size: 1.5em; color:#FF0000 "
               th:if="${coffee.isSale}"></p>


        </div>

        <div class="product_page_buttons" width="105px">
            <form action="/user/bascket" method="post" style="float:left;">
                <a class="btn btn-primary" href="" role="button" type="submit" style="margin:10px;">В корзину</a>
            </form>
            <form action="/user/favorite" method="post" style="float; ">
                <a class="btn btn-danger" href="#" role="button" type="submit" style="margin:10px;">В избранное</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
